<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #grid {
            display: grid;
            gap: 5px;
            padding: 5px;
            background-color: #2e8b57; /* A deep green color */
            grid-template-areas:
                "header header header"
                "sidebar content1 content2"
                "sidebar content3 content4"
                "sidebar content3 content4"
                "sidebar footer footer";
            grid-template-rows: 100px 1fr 1fr 1fr 100px;
            grid-template-columns: 25% 1fr 1fr;
            height: 100vh;
        }

        .grid-item {
            background-color: #2e8b57;
            color: white;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* Specific grid areas */
        .header { 
            grid-area: header; 
            /* Border has been restored */
        }
        .sidebar { grid-area: sidebar; }
        .content-1 { 
            grid-area: content1; 
            /* Border has been restored */
        }
        .content-2 { grid-area: content2; }
        .content-3 { grid-area: content3; }
        .content-4 { grid-area: content4; }
        .footer { grid-area: footer; }
        
        /* Correcting the spans based on the image */
        .sidebar {
            grid-row: span 4;
        }
        .content-3 {
            grid-row: span 2;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "header"
                    "sidebar"
                    "content1"
                    "content2"
                    "content3"
                    "content4"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: repeat(7, auto);
                min-height: 100vh;
            }
            .grid-item {
                height: 150px; /* Give a fixed height for a better mobile view */
            }
        }
    </style>
</head>
<body>
    <div id="grid" class="grid-container">
        <div class="grid-item header">1</div>
        <div class="grid-item sidebar">2</div>
        <div class="grid-item content-1">3</div>
        <div class="grid-item content-2">4</div>
        <div class="grid-item content-3">5</div>
        <div class="grid-item content-4">6</div>
        <div class="grid-item content-3">7</div>
        <div class="grid-item content-4">8</div>
        <div class="grid-item content-4">9</div>
        <div class="grid-item footer">10</div>
    </div>
</body>
</html>
