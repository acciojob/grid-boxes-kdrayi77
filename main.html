<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    #grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      gap: 5px;
      width: 90%;
      height: 90%;
      background: white;
    }
    .box {
      background: green;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 10px;
    }
    .box1 { grid-column: 1 / 4; }
    .box2 { grid-row: 2 / 6; grid-column: 1 / 2; }
    .box3 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .box4 { grid-column: 3 / 4; grid-row: 2 / 3; }
    .box5 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .box6 { grid-column: 3 / 4; grid-row: 3 / 4; }
    .box7 { grid-column: 2 / 3; grid-row: 4 / 5; }
    .box8 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .box9 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .box10 { grid-column: 2 / 4; grid-row: 5 / 6; }
  </style>
</head>
<body>
  <div id="grid">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>
</body>
</html>
