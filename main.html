<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    #grid {
      display: grid;
      grid-template-columns: 242.5px 242.5px 242.5px 242.5px;
      grid-template-rows: 124px 124px 124px 124px 124px;
      gap: 10px 10px;  /* keeps white borders */
      width: 90%;
      height: 90%;
      background: white; /* background to make borders visible */
    }
    .box {
      background: green;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 10px;
    }

    /* Layout with span syntax */
    .box1 { grid-column: span 4 / auto; }
    .box2 { grid-row: span 4; grid-column: span 1; }
    .box3 { grid-column: span 1; }
    .box4 { grid-column: span 2; }
    .box5 { grid-column: span 2; }
    .box6 { grid-column: span 1; }
    .box7 { grid-column: span 1; }
    .box8 { grid-column: span 1; }
    .box9 { grid-column: span 1; }
    .box10 { grid-column: span 3; }
  </style>
</head>
<body>
  <div id="grid">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>
</body>
</html>
